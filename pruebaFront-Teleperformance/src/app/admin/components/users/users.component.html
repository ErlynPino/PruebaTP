<div *ngIf="postFiltered" class="row d-flex justify-content-center">
  <nb-card class="col-md-3 col-sm-5 col-10 m-3">
    <nb-card-body>
      <div class="row">
        <img class="img-thumbnail w-50 h-50" [src]="postFiltered.image" alt="" />
        <div class="col">
          <div class="card-title">{{ postFiltered.character }}</div>
          <div class="card-title">{{ postFiltered.quote }}</div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
