<nb-layout class="text-center">
  <nb-layout-column class="d-flex justify-content-center align-self-center">
    <nb-card status="info">
      <nb-card-header>
        Login
      </nb-card-header>
      <nb-card-body style="background-color: rgba(170, 166, 166, 0.644);">
        <form aria-labelledby="title" [formGroup]="loginForm" (ngSubmit)="login()" class="Form align-middle">
          <div class="form-group">
            <input type="text" nbInput style="width: 100%; max-width: 100%;"
              class="input-full-width size-large ng-pristine" formControlName="user" id="user" placeholder="User"
              autofocus fullWidth autocomplete="off" />
          </div>

          <div class="form-group">
            <input type="password" nbInput style="width: 100%; max-width: 100%;"
              class="input-full-width size-large ng-pristine" formControlName="password" id="password"
              placeholder="Password" fullWidth autocomplete="off" />
          </div>

          <div class="form-group mt-5">
            <button class="buttonSubmit" nbButton nbSpinnerStatus="primary" fullWidth status="primary" type="submit"
              [disabled]="loginForm.invalid">
              Login
            </button>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
    <div class="position-absolute bottom-0 start-0">
      <h5>Usuarios</h5>
      <p>User: user password: 123456</p>
      <p>User: admin password :admin</p>
    </div>
  </nb-layout-column>
</nb-layout>
